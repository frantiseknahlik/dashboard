<div class="simple-calc">
    <!-- Displej -->
    <input type="text" id="calc-input">

    <!-- Čísla -->
    <button onclick="calcAppend('7')">7</button>
    <button onclick="calcAppend('8')">8</button>
    <button onclick="calcAppend('9')">9</button>
    <button onclick="calcAppend('/')">/</button>

    <button onclick="calcAppend('4')">4</button>
    <button onclick="calcAppend('5')">5</button>
    <button onclick="calcAppend('6')">6</button>
    <button onclick="calcAppend('*')">*</button>

    <button onclick="calcAppend('1')">1</button>
    <button onclick="calcAppend('2')">2</button>
    <button onclick="calcAppend('3')">3</button>
    <button onclick="calcAppend('-')">-</button>

    <button onclick="calcAppend('0')">0</button>
    <button onclick="calcAppend('.')">.</button>
    <button onclick="calcResult()" class="op">=</button>
    <button onclick="calcAppend('+')">+</button>

    <!-- Vymazání -->
    <button onclick="calcClear()" class="clear">C</button>
</div>

<style>
.simple-calc {
    display: grid;
    grid-template-columns: repeat(4, 55px);
    gap: 8px;
    max-width: 250px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 15px;
    background: var(--widget-bg);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    color: var(--text-color);
}

#calc-input {
    grid-column: span 4;
    text-align: right;
    padding: 10px;
    font-size: 20px;
    border-radius: 10px;
    border: 1px solid #99d6ff;
    outline: none;
    background-color: rgba(255,255,255,0.7);
    transition: background 0.3s, box-shadow 0.3s;
}

#calc-input:focus {
    background-color: rgba(255,255,255,0.9);
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

button {
    padding: 12px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #4fc3f7;
    color: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    background-color: #0288d1;
}

button:active {
    transform: translateY(2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

button.op {
    background-color: #0288d1;
}

button.op:hover {
    background-color: #01579b;
}

button.clear {
    grid-column: span 4;
    background-color: #f44336;
}

button.clear:hover {
    background-color: #d32f2f;
}

button.clear:active {
    transform: translateY(2px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
</style>

<script>
  // Přidání čísla nebo operátoru na displej
function calcAppend(val) {
    document.getElementById('calc-input').value += val;
}

  // Výpočet výsledku
function calcResult() {
    try {
    const input = document.getElementById('calc-input');
    input.value = eval(input.value);
    } catch(e) {
    alert('Chyba ve výrazu!');
    }
}

  // Vymazání displeje
function calcClear() {
    document.getElementById('calc-input').value = '';
}
</script>
