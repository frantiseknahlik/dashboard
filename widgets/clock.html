<div class="clock">
    <span id="clock-time"></span>
    </div>
    
    <script>
    (function() {
    const timer = document.getElementById('clock-time');
    function update() {
    timer.textContent = new Date().toLocaleTimeString('cs-CZ');
    }
    update();
    setInterval(update, 1000);
    })();
    </script>
    
    <style>
    .clock {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    font-weight: bold;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
